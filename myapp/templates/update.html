<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update</title>
</head>
<body>
    <form action="memberupdated/{{ mymember.id }}" method="post">
        {% csrf_token %}
        <input type="text" name="first" value={{mymember.firstName}}>
        <input type="text" name="last" value={{mymember.lastName}}>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
